---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv01
  labels:
    name: pv01
spec:
  accessModes: 
  - ReadWriteMany
  capacity:
    storage: 5Gi
  hostPath:
    path: /tmp/goni/
    type: DirectoryOrCreate
--- 
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pv01claim
spec:
  storageClassName: ""
  accessModes:
  - ReadWriteMany
  selector:
    matchLabels:
      name: pv01
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: gonipod
spec:
  volumes:
  - name: vol
    persistentVolumeClaim:
      claimName: pv01claim
  containers:
  - name: pv-recycler
    image: "registry.k8s.io/busybox"
    command: ["/bin/sh", "-c"]
    args: ["while true;do echo $(date) >> /data/date.txt;sleep 60;done"]
    volumeMounts:
    - name: vol
      mountPath: /data/